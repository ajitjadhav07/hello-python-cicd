version: 0.2
env:
  variables:
    REPOSITORY_URI: 989615686095.dkr.ecr.us-east-1.amazonaws.com/flask-ecs-cicd # replace after Terraform creates ECR

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install -r requirements.txt
      - echo "Dependencies installed"
  pre_build:
    commands:
      - echo "Running tests..."
      - python -m unittest discover tests || echo "No tests found"
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t hello-app .
  post_build:
    commands:
      - echo "Build completed"
artifacts:
  files:
    - '**/*'
